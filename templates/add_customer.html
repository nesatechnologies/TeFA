{% extends 'base.html' %}
{% block content %}
{% load static %}
<h2>Upload CSV File</h2>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form action="/upload_csv/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csv_file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>

<br>
<br>
<h2>Upload Details</h2>
<form method="post">
    {% csrf_token %}
    <div class="row_data">
        <div class="label_data">
            <label for="phone_no">PHONE NO:</label>
        </div>
        <div class="val_in">
            <input type="text" id="phone_no" name="phone_no" value="">
        </div>
    </div>
    <div class="row_data">
        <div class="label_data">
            <label for="name">NAME:</label>
        </div>
        <div class="val_in">
            <input type="text" name="name" id="name">
        </div>
    </div>
    <div class="row_data">
        <div class="label_data">
            <label for="course">COURSE:</label>
        </div>
        <select name="course" id="course">
          <option value="">not mentioned</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
    </div>
    <div class="row_data">
        <div class="label_data">
            <label for="email">EMAIL:</label>
        </div>
        <div class="val_in">
            <input type="email" name="email" id="email">
        </div>
    </div>
    <div class="row_data">
        <div class="label_data">
            <label for="place">PLACE:</label>
        </div>
        <div class="val_in">
            <input type="text" name="place" id="place">
        </div>
    </div>
    <div class="row_data">
        <div class="label_data">
            <label for="lead_date">LEAD GIVEN DATE:</label>
        </div>
        <div class="val_in">
            <input type="date" name="lead_date" id="lead_date" value="{% now 'Y-m-d' %}">
        </div>
    </div>
    <div class="row_data">
        <div class="label_data">
            <label for="remark">REMARK:</label>
        </div>
        <div class="val_in">
            <input type="text" name="remark" id="remark">
        </div>
    </div>
    <div class="row_data">
        <div class="label_data">
            <label for="remark">SOURCE:</label>
        </div>
        <div class="val_in">
            <input type="text" name="source" id="source">
        </div>
    </div>
    <div class="row_data">
        <div class="label_data">
            <label for="remark">DEGREE:</label>
        </div>
        <div class="val_in">
            <input type="text" name="degree" id="degree">
        </div>
    </div>
    <div class="row_data">
        <div class="btn">
            <input type="submit" value="submit">
        </div>
    </div>
    <p style="color: black;">{{msg}}</p>
</form>
{% endblock %}
